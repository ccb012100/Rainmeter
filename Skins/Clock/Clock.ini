[Rainmeter]
Update=1000

[MeasureTime]
Measure=Time
Format=%#I:%M %p

[MeasureDate]
Measure=Time
Format=%b-%d%n%a

[MeterBackground]
Meter=Image
W=250
H=105
SolidColor=40,42,54,255

[TextStyle]
FontFace=JetBrains Mono
SolidColor=0,0,0,1
StringStyle=Bold
StringAlign=Center
AntiAlias=1

[MeterTime]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTime
X=125
Y=15
FontSize=16
FontColor=189,147,249,255
MouseOverAction=[!SetOption MeasureTime TimeZone 0][!SetOption MeasureTime DaylightSavingTime 0][!UpdateMeasure MeasureTime][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption MeasureTime TimeZone local][!SetOption MeasureTime DaylightSavingTime 1][!UpdateMeasure MeasureTime][!UpdateMeter *][!Redraw]

[MeterDate]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureDate
FontColor=255,121,198,255
X=125
Y=10R
FontSize=12
